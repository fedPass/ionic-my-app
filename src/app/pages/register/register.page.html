<ion-header>
  <ion-toolbar color="success">
    <ion-title>MyApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-text-center">Crea un nuovo account!</h1>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>

        <!-- ricordi di importare nel module ReactiveFormsModule per usare formGroup -->
        <form [formGroup]="credentials" (ngSubmit)="register()">

          <ion-item lines="none">
            <ion-label><strong>Dati nuovo utente</strong></ion-label>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="username" formControlName="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="email" placeholder="email" formControlName="email"></ion-input>
            <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email non valida</ion-note>
          </ion-item>

          <ion-item lines="none">
            <ion-input type="password" placeholder="password" formControlName="password"></ion-input>
            <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password minimo 6 caratteri</ion-note>
          </ion-item>

          <hr color="success">

          <ion-item lines="none">
              <ion-label><strong>Immagine del Profile</strong></ion-label>
          </ion-item>

          <ion-row class="ion-justify-content-center ion-padding-vertical">

            <ion-item lines="none">
              <ion-input type="file" formControlName="avatarImg" #avatarImg></ion-input>
            </ion-item>

            <ion-item lines="none">
              <p>oppure scattane una</p>
              <ion-button color="success" class="ion-margin-start" (click)="getPhoto()">
                <ion-icon name="camera"></ion-icon>
              </ion-button>
            </ion-item>

          </ion-row>

          <ion-item *ngIf="userPhoto">
            <hr color="success">
            <p ><strong>Foto acquisita correttamente</strong></p>
          </ion-item>

          <ion-button expand="full" type="submit" [disabled]="!credentials.valid" color="success">Registrati</ion-button>

        </form>

        <div class="ion-padding-top">
          <p class="already ion-text-center">Already a user?</p>
          <ion-button [routerLink]="['/login']" expand="block" color="warning">Login</ion-button>
        </div>


      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
