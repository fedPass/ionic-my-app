<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>

        <!-- ricordi di importare nel module ReactiveFormsModule per usare formGroup -->
        <form [formGroup]="credentials" (ngSubmit)="register()">

          <ion-item>
            <ion-input type="text" placeholder="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="email" placeholder="email" formControlName="email"></ion-input>
            <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email non valida</ion-note>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="password" formControlName="password"></ion-input>
            <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password minimo 6 caratteri</ion-note>
          </ion-item>

          <ion-item>
            <ion-input type="file" placeholder="avatar"></ion-input>
          </ion-item>

          <ion-button expand="full" type="submit" [disabled]="!credentials.valid">Registrati</ion-button>

        </form>

        <span class="already ion-pagging-top">Already a user?</span>
        <ion-button [routerLink]="['/login']" expand="block" color="warning">Login</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
