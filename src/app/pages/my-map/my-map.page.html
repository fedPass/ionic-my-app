<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>La tua mappa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-title *ngIf="positionsList$ | async as positionsList" class="ion-padding">
    Hai visitato {{ positionsList.length }} posto/i
  </ion-title>

  <div id="map" class="map"></div>

  <app-positions-card></app-positions-card>

</ion-content>
