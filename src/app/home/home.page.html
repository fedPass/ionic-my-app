<ion-header>
  <ion-toolbar color="success">
    <ion-title class="ion-float-left">
      <strong>Dashboard</strong>
    </ion-title>
    <ion-icon class="ion-float-right ion-padding-end" name="log-out" size="large" (click)="logout()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">

  <p class="ion-text-center">
    <ion-icon  name="bonfire" size="large" color="success"></ion-icon>
  </p>

  <p class="ion-text-center">
    <strong>Hi
      <span *ngIf="user && user.displayName">{{user.displayName}} !</span>
    </strong>
  </p>

  <ion-card class="ion-padding ion-text-center">

    <ion-card-header class="ion-align-items-center">
      <ion-card-title class="ion-align-items-center">
        <strong class="ion-float-left">Le tue info</strong>
      </ion-card-title>
      <ion-button color="warning" (click)="updateUserInfo()"
        class="ion-float-right">
        <ion-icon name="build"></ion-icon>
      </ion-button>
    </ion-card-header>

    <ion-card-content>
      <ion-row class="ion-justify-content-center">
        <ion-avatar>
          <img *ngIf="user && user.photoURL; else noImgAvatar" [src]="user.photoURL" />
          <ng-template #noImgAvatar>
            <ion-icon  name="person" size="large"></ion-icon>
          </ng-template>
        </ion-avatar>
      </ion-row>
      <ion-card-subtitle *ngIf="user && user.displayName">Username: {{user.displayName}}</ion-card-subtitle>
      <ion-card-subtitle>Email: {{user.email}}</ion-card-subtitle>
    </ion-card-content>
  </ion-card>

  <app-positions-card></app-positions-card>

</ion-content>
